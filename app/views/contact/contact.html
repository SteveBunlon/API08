<div class="container">
    <div class="row">
        <div class="col m10 offset-m1 s12">
            <h2 class="center-align">Nous contacter</h2>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="l4 offset-l2">
                            <div class="row">
                                <div class="input-field col m6 s12 ">
                                    <input id="object" type="text" class="validate">
                                    <label for="object">Sujet de votre message</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col m6 s12 l4 offset-l2">
                                    <i class="mdi-content-mail prefix"></i>
                                    <input id="email" type="email" class="validate" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="col l4 m5 offset-l6">
                            <div class="card-panel pink accent-3">
                        gueizk
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="message" class="materialize-textarea"></textarea>
                            <label for="message">Message</label>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col m12">
                            <p class="right-align"><button class="btn btn-large waves-effect waves-light" type="button" name="action">Send Message</button></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
