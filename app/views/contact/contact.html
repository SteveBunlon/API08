<div class="container">
    <div class="row">
        <div class="col m10 offset-m1 s12">
            <h2 class="center-align">Nous contacter</h2>
            <div class="row">
                <form class="col s12 l12">
                    <div class="row">
                        <div class="col l6">
                            <div class="row">
                                <div class="input-field col m6 s12 l12">
                                    <input id="object" type="text" class="validate">
                                    <label for="object">Sujet de votre message</label>
                                </div>
                                <div class="input-field col m6 s12 l12">
                                    <input id="email" type="email" class="validate" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="col l6">
                            <div class="card-panel teal white-text" style="min-height:130px">
                                <div class="card-content">
                                    <span class="card-title"><h5>Comment nous contacter?</h5></span>
                                    <p>Envoyez nous un mail via le formulaire de contact ci-dessous ou passez nous voir au local FE008 ! Si vous avez un compte sur le site du Polar, connectez-vous pour accéder directement à la Hotline.</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 l12">
                                <textarea id="message" class="materialize-textarea"></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="row">
                            <div class="col m12">
                                <p class="right-align"><button class="btn btn-large waves-effect waves-light" type="button" name="action">Envoyer</button></p>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
