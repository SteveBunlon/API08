<div class="container">
    <h3>Team</h3>
    <br>
    <div class="row">
        <div class="col m4 l4 s12 animated fadeInUp" ng-repeat="u in users">
            <div class="card hoverable white teal-text" ng-if="u.accountType == 'admin' || u.accountType == 'membre'">
                <div class="card-image waves-effect waves-light">
                    <img class="responsive-img" src="{{u.profilePic}}">
                </div>
                <div class="card-content">
                    <div class="truncate ">{{u.firstname}} {{u.lastname}}</div>
                </div>
                <div class="card-action">
                    <div class="truncate "><h6>{{u.mail}}</h6></div>
                </div>
            </div>
        </div>
    </div>
</div>
